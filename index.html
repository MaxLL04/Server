<!DOCTYPE html>  <!--Declares document as html-->
<html>  <!--root element of html page-->
<head>  <!--contains meta information about the html page-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Professional Website</title>   <!--specifies text as title for html page-->
<link rel="icon" type="image/x-icon" href="/images/icon.jpeg">
<link rel="stylesheet" href="styles.css">
</head>

<!--audio elements-->
<audio id="awawa" src="audio/hyrax.mp3"></audio>

<body style="background-image: url('images/funnycat.jfif');">  <!--defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->

<div style="text-align: center; font-family: cursive; ">
<h1>Funny Cat</h1>   <!--defines large heading-->
<h2><strong>Look at this thing</strong></h2>

<p>What is it.</p>  <!--defines a paragraph-->
<p><strong>And why!</strong></p>

<a href="https://www.youtube.com/watch?v=YyAuFiIv-V4">Click on this for a scary video<br><br><br></a>   <!--text is linked-->
<img src="images\funnycat.jfif" width="300" height="250" onclick="document.getElementById('awawa').play()" style="cursor: pointer;" class="enlarge-on-hover">   <!--displays image of funny cat-->
</div>

</body>
</html>
